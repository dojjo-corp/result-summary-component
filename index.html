<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="result-container">
      <h3>Your Result</h3>
      <div class="percentage">
        <p class="percentage-top">76</p>
        of 100
      </div>
      <h3 class="comment-top">Great</h3>
      <p class="comment-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary-container">
      <!-- without grids -->
      <h3>Summary</h3>
      <div class="sum-category reaction">
        Reaction
        <div><span class="numerator">80</span> / 100</div>
      </div>
      <div class="sum-category memory">
        Memory
        <div><span class="numerator">92</span> / 100</div>
      </div>
      <div class="sum-category verbal">
        Verbal
        <div><span class="numerator">61</span> / 100</div>
      </div>
      <div class="sum-category visual">
        Visual
        <div><span class="numerator">72</span> / 100</div>
      </div>
      <a href="" class="btn-lg">Continue</a>
    </div>  
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
